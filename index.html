<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Movie Theatre</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="app.js"></script>
       
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div id="page-banner">
                    <h1 class="title" style="color:#fff;">Movie Time</h1>
                    <p style="color:#fff;">A Curated list of most amazing movies</p>
                </div>
            </header>
            <div id="movie-list">
                <h2 class="title">Movies to watch</h1>
                <ul>
                    <li>
                        <span class="name">The Intern</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Inception</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">The Prestige</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Avengers</span>
                        <span class="delete">delete</span>
                    </li>
                    <li>
                        <span class="name">Wonder Women</span>
                        <span class="delete">delete</span>
                    </li>
                </ul>
            </div>

            <form id="add-movie">
                <input type="text" placeholder="add a new movie" />
                <button>Add</button>
            </form>
        </div>
    </body>
</html>
